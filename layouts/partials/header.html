<header>
    <figure class="profile">
        <img alt="{{ .Site.Params.picture.alt }}" src="{{ .Site.Params.picture.src }}"/>
    </figure>

    <h1 style="margin-bottom: 10px;">
        <strong>
            <a href="/" title="{{ .Site.Title }}">
                {{ .Site.Params.name }}
            </a>
        </strong>
    </h1>

    <p>
        <small>
            <em>
                {{ sub (int now.Year) 1997 }},
                brazilian,
                passionate about flying things,
                engineering and code.
            </em>
        </small>
    </p>

    <nav>
        <ul class="header none">
            <li><a href="/cv" title="curriculum Vitae">CV</a></li>
            <li><a href="/logs" title="the log files">Log Files</a></li>
            <li><a href="/projects" title="the list of current, future and archived projects">Projects</a></li>
            <li><a href="/bookmarks" title="a collection of hyperlinks">Bookmarks</a></li>
        </ul>
    </nav>

    <small>
        Inspired by <a target="_blank" href="https://github.com/sergiokopplin/violet">Violet</a>
        theme, </br> made possible with
        <a target="_blank" href="https://gohugo.io">Hugo</a>,
        <a target="_blank" href="https://github.com">GitHub</a>,
        <a target="_blank" href="https://netlify.com">Netlify</a> and
        <a href="">&hearts;</a>.
        </br></br>
        <!-- To get in touch please mention or DM</br>
      pets and airplanes photos are allowed</br></br> -->
        <!-- made with <b style="color: red">&hearts;</b>, in Brazil. -->
        victorsantos at ufmg.br
    </small>
    {{ partial "social-media" . }}
</header>
